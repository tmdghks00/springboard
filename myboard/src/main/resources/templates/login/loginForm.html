<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .field-error {
        border-color: #bd2130;
        color: #dc3545;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="header" th:fragment="bodyHeader">
                <a href="/"><h3 class="text-muted">MY BOARD</h3></a>
            </div>
            <div class="py-1 text-center">
                <h2 th:text="#{page.loginForm}">로그인</h2>
            </div>

            <form role="form" th:object="${loginForm}" method="post">

                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>

                <div class="form-group">
                    <label th:for="loginId" th:text="#{label.login.loginId}">로그인 ID</label>
                    <input type="text" th:field="*{loginId}" class="form-control"
                           th:errorclass="field-error" placeholder="아이디를 입력하세요">
                    <div class="field-error" th:errors="*{loginId}" />
                </div>
                <div class="form-group">
                    <label th:for="password" th:text="#{label.login.password}">Password</label>
                    <input type="text" th:field="*{password}" class="form-control"
                           th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
                    <div class="field-error" th:errors="*{password}" />
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary" type="submit" th:text="#{button.login}">로그인</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary" onclick="location.href='boardList.html'"
                                th:onclick="|location.href='@{/}'|"
                                type="button" th:text="#{button.cancel}">취소</button>
                    </div>
                </div>
            </form>

            <br/>
            <div th:replace="fragments/footer :: footer" />
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
