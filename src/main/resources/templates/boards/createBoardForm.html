<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
            <div class="py-1 text-center">
                <h2 th:text="#{page.createBoardForm}">글 작성</h2>
            </div>
            <form role="form" action="/boards/new" th:object="${boardForm}"
                  method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label th:for="writer" th:text="#{label.board.writer}">작성자</label>
                    <input type="text" th:field="*{writer}" class="form-control" readonly
                           placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label th:for="title" th:text="#{label.board.title}">제목</label>
                    <input type="text" th:field="*{title}" class="form-control"
                           placeholder="제목을 입력하세요.">
                </div>
                <div class="form-group">
                    <label th:for="content" th:text="#{label.board.content}">내용</label>
                    <textarea th:field="*{content}" class="form-control" rows="6"
                              placeholder="내용을 입력하세요"></textarea>
                </div>
                <br/>
                <div class="form-group">
                    <label th:for="attachFile" th:text="#{label.board.file}">첨부 파일</label>
                    <input type="file" th:field="*{attachFile}" class="form-control-file" />
                </div>
                <br/>
                <button type="submit" class="w-100 btn btn-primary" th:text="#{button.submit}">Submit</button>
            </form>
            <br/>
            <div th:replace="fragments/footer :: footer" />
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
